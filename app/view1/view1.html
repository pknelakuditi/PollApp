<div class="container-fluid">
    <h1 class="text-primary">Create your poll (View1.html)</h1>
    <div class="well">
        <form name="userForm" novalidate data-ng-submit="pc.submitNewPoll()">
            <div>

            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.question.$invalid && userForm.question.$dirty }">
                <label>Question</label>
                <input type="text" class="form-control" name="question" placeholder="Question" data-ng-model="pc.data.question" required ng-minlength="10">
                <div class="help-block" ng-messages="userForm.question.$error" ng-show="userForm.question.$dirty">
                    <p class="help-block" ng-message="required">question is required</p>
                    <p class="help-block" ng-message="minlength">question must be more than 10 chars</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm['choice'+$index].$invalid && userForm['choice'+$index].$dirty }" data-ng-repeat="ans in pc.data.choices">
                <label>Choice</label>
                <input type="text" class="form-control" name="{{ans.id}}" placeholder="option" data-ng-model="ans.name" required ng-minlength="1">
                <div class="help-block" ng-messages="userForm['choice'+$index].$error" ng-show="userForm['choice'+$index].$dirty">
                    <p class="help-block" ng-message="required">option is required</p>
                    <p class="help-block" ng-message="minlength">option must be more than 1 chars</p>
                </div>
                <!--{{ans.name}}{{pc.data.choices}}-->

            </div>
            <button type="button"  ng-click="pc.addChoice()" class="btn btn-default">Add Choice</button>
            <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-disabled="userForm.$invalid">Submit</button>


        </form>
    </div>
</div>
<div>{{pc.ob.uniqueId}}</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Your poll has been created</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                  <a ng-href="/#/vote/{{pc.ob.uniqueId}}" target="_blank">{{pc.page}}/#/vote/{{pc.ob.uniqueId}} </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
